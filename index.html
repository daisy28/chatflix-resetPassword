<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="masthead p-4">
    <div class="logo mb-5 w-50">
      <img class="" src="img/Chatflix Logo.svg" alt="chatflix logo" />
    </div>

    <section
      class="section container-fluid mt-2 p-0 d-flex justify-content-end"
    >
      <div class="form-div bg-background rounded me-5">
        <div class="mx-3 py-3 d-flex justify-content-between">
          <div class="fs-5 fw-normal text-cancel cursor-pointer">
            <ion-icon name="chevron-back"></ion-icon>
          </div>

          <div class="fs-5 fw-normal text-cancel cursor-pointer">
            <ion-icon name="close"></ion-icon>
          </div>
        </div>

        <div class="form mx-auto mt-3">
          <div class="d-flex justify-content-center w-25 mx-auto">
            <img class="w-50" src="img/Frame 3325.svg" alt="message icon" />
          </div>
          <div class="pt-4 text-center mb-5">
            <h2 class="text-arrow fs-4">Check your Mail</h2>
            <span class="text-text-color fs-6"
              >We've sent a password recovery instruction to your email
              address.</span
            >
          </div>

          <form class="" action="">
            <div class="text-center text-arrow">
              <button class="btn btn-primary p-2 w-100 mb-4">
                Open your email app
              </button>

              <span class=""
                >Didn't receive any email?
                <a class="text-btn-color text-decoration-none" href="#"
                  >Resend link.</a
                ></span
              >
            </div>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
